<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="htitle">Название</div>
            <div class="hpurchases">Покупки</div>
            <div class="hyear">Год создания</div>
            <div class="hcost">Цена</div>
        </div>

        <div class="inner">
            <div class="item">
                <div class="title">Adidas</div>
                <div class="purchases">250</div>
                <div class="year">2021</div>
                <button class="cost">30$</button>
            </div>
            <div class="item">
                <div class="title">Adidas</div>
                <div class="purchases">21</div>
                <div class="year">2022</div>
                <button class="cost">9$</button>
            </div>
            <div class="item">
                <div class="title">Adidas</div>
                <div class="purchases">356</div>
                <div class="year">2002</div>
                <button class="cost">40$</button>
            </div>
            <div class="item">
                <div class="title">Adidas</div>
                <div class="purchases"21>95</div>
                <div class="year">2024</div>
                <button class="cost">6$</button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
